# HTTP Server - Listen on port 80
server {
    listen 80;
    server_name 56.228.17.128;
    
    # Frontend is deployed on Vercel, so root requests return 404
    # API, static, and media files are handled below
    location / {
        return 404;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host 56.228.17.128;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host 56.228.17.128;
    }

    # Backend - Forward API requests to Django
    location /api/ {
        proxy_pass http://backend:8000;
        # Explicitly set Host to EC2 IP (no port) to match ALLOWED_HOSTS
        proxy_set_header Host 56.228.17.128;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host 56.228.17.128;
    }

    # Django Static Files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django Media Files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}
