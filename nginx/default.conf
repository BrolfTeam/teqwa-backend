# /etc/nginx/conf.d/default.conf

# 1. Catch-all for HTTP (Port 80) -> Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.mujemaateqwa.org 56.228.17.128;

    # Let's Encrypt challenge files (must be accessible on port 80)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://api.mujemaateqwa.org$request_uri;
    }
}

# 2. Main HTTPS Server (Port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mujemaateqwa.org;

    # SSL Certificate Configuration (using Let's Encrypt volume paths)
    ssl_certificate /etc/letsencrypt/live/api.mujemaateqwa.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.mujemaateqwa.org/privkey.pem;

    # Best-practice SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # Modern configuration from Mozilla SSL Generator (Intermediate profile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (Strict-Transport-Security) - max-age=63072000 (2 years)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security Headers
    # X-Frame-Options replaced by CSP frame-ancestors for better cross-domain control
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self' https://www.mujemaateqwa.org https://teqwa-frontend.vercel.app;" always;

    # Optimization
    client_max_body_size 100M; # Adjust for media upload size
    keepalive_timeout 5;

    # --- Locations ---

    # 1. Health Checks
    location /health/ {
        proxy_pass http://backend:8000/health/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Django Admin
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. API Endpoints
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Static Files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 5. Media Files
    location /media/ {
        alias /app/media/;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # 6. Root Redirect to Frontend (Vercel)
    location / {
        return 301 https://www.mujemaateqwa.org;
    }
}
