
services:
  # 0. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: teqwa_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Teqwa123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - teqwa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 1. Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teqwa_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - teqwa_network
    depends_on:
      db:
        condition: service_healthy
  # 2. React Frontend (Build Stage)
#  frontend:
  #  build:
   #   context: ../teqwa-frontend
    #  dockerfile: Dockerfile
    #container_name: teqwa_frontend
    # This container just builds the files, Nginx will serve them.
   # networks:
    #  - teqwa_network

  # 3. Nginx (The Entry Point)
  nginx:
    image: nginx:stable-alpine
    container_name: teqwa_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL certificates
      - certbot_www:/var/www/certbot:ro # Let's Encrypt challenge files
      - certbot_conf:/etc/letsencrypt:ro # Let's Encrypt certificates
      # Frontend is deployed on Vercel, so no frontend build volume needed
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
    networks:
      - teqwa_network

  # 4. Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: teqwa_certbot
    volumes:
      - certbot_www:/var/www/certbot:rw
      - certbot_conf:/etc/letsencrypt:rw
    networks:
      - teqwa_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  teqwa_network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  postgres_data:
  certbot_www:
  certbot_conf:
