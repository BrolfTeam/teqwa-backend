version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: teqwa_backend_db
    restart: unless-stopped
    environment:
      # Database configuration
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Teqwa123
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - teqwa_backend_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teqwa_backend
    restart: unless-stopped
    environment:
      # Django configuration
      DEBUG: 1
      SECRET_KEY: "dev-secret-key-change-in-production"
      # Database connection
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: Teqwa123
      DB_HOST: db
      DB_PORT: 5432
      # Superuser configuration
      DJANGO_SUPERUSER_EMAIL: admin@teqwa.com
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: Teqwa@Admin2024
      # CORS settings (update with your frontend URL)
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
      FRONTEND_URL: "http://localhost:5173"
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      # Exclude node_modules and other build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - teqwa_backend_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: teqwa_backend_postgres_data

# Custom network for service communication
networks:
  teqwa_backend_network:
    driver: bridge
    name: teqwa_backend_network
