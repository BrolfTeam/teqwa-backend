version: '3.8'

services:
  # Django Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teqwa_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database connection - should be set via .env file pointing to RDS
      # DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD should be in .env
      # Django configuration - should be set via .env file
      # DEBUG, SECRET_KEY, CORS_ALLOWED_ORIGINS, etc. should be in .env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - teqwa_backend_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Custom network for service communication
networks:
  teqwa_backend_network:
    driver: bridge
    name: teqwa_backend_network
