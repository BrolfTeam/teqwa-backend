version: '3.8'

services:
  # 0. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: teqwa_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Teqwa123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - teqwa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 1. Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teqwa_backend
    restart: unless-stopped
    env_file: .env
    # CHANGE: Expose port 8000 to internal network only (not host)
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - teqwa_network
    depends_on:
      db:
        condition: service_healthy

  # 2. Nginx (proxy & static files)
  nginx:
    image: nginx:stable-alpine
    container_name: teqwa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Main Nginx config
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Let's Encrypt Certificates (from volume)
      - certbot_conf:/etc/letsencrypt:ro
      # Let's Encrypt Challenge Files (from volume)
      - certbot_www:/var/www/certbot:ro
      # Static & Media Files
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
    networks:
      - teqwa_network

  # 3. Certbot (SSL Certificates)
  certbot:
    image: certbot/certbot
    container_name: teqwa_certbot
    volumes:
      - certbot_www:/var/www/certbot:rw
      - certbot_conf:/etc/letsencrypt:rw
    networks:
      - teqwa_network
    # Auto-renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  teqwa_network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  postgres_data:
  certbot_www:
  certbot_conf:
